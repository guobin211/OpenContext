name: Build Native Modules

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]

env:
  APP_NAME: opencontext-node
  MACOSX_DEPLOYMENT_TARGET: '10.13'

defaults:
  run:
    working-directory: crates/opencontext-node

jobs:
  build:
    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          # macOS
          - host: macos-latest
            target: x86_64-apple-darwin
            build: npm run build -- --target x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
            build: npm run build -- --target aarch64-apple-darwin
          
          # Linux
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: npm run build -- --target x86_64-unknown-linux-gnu
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: |
              sudo apt-get update
              sudo apt-get install -y gcc-aarch64-linux-gnu
              export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
              npm run build -- --target aarch64-unknown-linux-gnu
          
          # Windows
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: npm run build -- --target x86_64-pc-windows-msvc
          - host: windows-latest
            target: aarch64-pc-windows-msvc
            build: npm run build -- --target aarch64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: crates/opencontext-node/package-lock.json
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build native module
        run: ${{ matrix.settings.build }}
        shell: bash
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: crates/opencontext-node/*.node
          if-no-files-found: error

  # Publish to npm when tag is pushed
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      
      - name: Install dependencies
        run: npm ci
        working-directory: crates/opencontext-node
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: crates/opencontext-node/artifacts
      
      - name: Move artifacts
        run: |
          cd crates/opencontext-node
          npm run artifacts
        shell: bash
      
      - name: List packages
        run: ls -la npm
        working-directory: crates/opencontext-node
      
      - name: Publish native packages
        run: |
          cd crates/opencontext-node
          npm run prepublishOnly
          for dir in npm/*/; do
            cd "$dir"
            npm publish --access public || true
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish main package
        run: |
          cd crates/opencontext-node
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

