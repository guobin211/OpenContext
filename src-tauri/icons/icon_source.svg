<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad_warm" x1="-100" y1="-100" x2="100" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FB923C" />
      <stop offset="100%" stop-color="#DB2777" />
    </linearGradient>
  </defs>

  <!-- 背景：去掉背景，透明底 -->
  <!-- <rect width="512" height="512" fill="#18181B"/> -->
  
  <!-- 核心图形：保持 1.8 倍放大 -->
  <g transform="translate(256 256) scale(1.8)">
    <!-- L 形底座 -->
    <path d="M-100 -100 H0 V0 H100 V100 H-100 Z" fill="url(#grad_warm)"/>
    
    <!-- 白色补块 -->
    <rect x="20" y="-100" width="80" height="80" fill="#FFFFFF"/>
    
    <!-- 内部套一个橙色小方块 (核心) -->
    <rect x="45" y="-75" width="30" height="30" fill="#F97316"/>
  </g>
</svg>
